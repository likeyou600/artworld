<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>藝想世界</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/map_mobile.css" />
    <link rel="stylesheet" href="css/rwdtable.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/detail.css">


    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&family=Yusei+Magic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <meta name="description" content="全台藝文活動~~~" />

</head>

<body class="bak">
    <div class="loadingup" id="loadingup"></div>
    <div id="loading">
        <img src="material/loading.gif" class="img-responsive" />
        <div class="process">
            <div id="progress" class="red"></div>
            <p class="loadpsize">第一次載入會花點時間<br>敬請見諒</p>
        </div>
    </div>


    <div class="container" style="max-width: 98%">
        <header>

            <nav class="navbar navbar-expand-sm navbar-bg navbar-light ">



                <input type="image" src="material/chu.png" onclick="location.href='home.html'" class="iconcss">
                <div class="nowsite">
                    <span class="before">現在位置</span> 詳細資訊
                </div>

                <p class="arttitle">藝想世界</p>

                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="navbar-nav setting1 ">
                        <div class="column text-center">

                            <a class="navbar-brand userfontfamily2 buttonmore" href="map.html?site=map&category=1,5,17">藝文地圖</a>

                            <a class="navbar-brand userfontfamily2 buttonmore" href="search.html?site=search">活動搜尋</a>

                            <a class="navbar-brand userfontfamily2 buttonmore" href="sellticket.html">售票網站</a>



                            <a class="navbar-brand userfontfamily2 buttonmore" href="contact.html">聯絡我們</a>


                        </div>
                    </div>
                </div>


            </nav>
        </header>


        <div class="details">
            <input type="button" class="back" onclick="history.back()" value="回到上一頁"></input>
            <table class="rwd-table table table-striped" style="    background-color: #ffffffc7; ">
                <tbody id="tableshow">

                    <tr>
                        <th>活動名稱:</th>
                        <td id="name" data-th="活動名稱"></td>
                    </tr>
                    <tr>
                        <th>所在縣市:</th>
                        <td id="position" data-th="所在縣市"></td>
                    </tr>
                    <tr>
                        <th>活動場地:</th>
                        <td id="site_name" data-th="活動場地"></td>
                    </tr>
                    <tr>
                        <th>場地地址:</th>
                        <td id="site" data-th="場地地址"></td>
                    </tr>
                    <tr>
                        <th>活動時間:</th>
                        <td id="time" data-th="活動時間"></td>
                    </tr>
                    <tr>
                        <th>票價:</th>
                        <td id="sale" data-th="票價"></td>
                    </tr>
                    <tr>
                        <th>展演者:</th>
                        <td id="showUnit" data-th="展演者"></td>
                    </tr>
                    <tr>
                        <th>活動網站:</th>
                        <td id="urlsite" data-th="活動網站"></td>

                    </tr>
                    <tr>
                        <th>活動簡介:</th>
                        <td id="descri" data-th="活動簡介"></td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/processdata.js"></script>
    <script src="js/changepage.js"></script>
</body>

</html>
