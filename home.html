<body class="bak" style="">
    <div class="loadingup" id="loadingup"></div>
    <div id="loading">
        <img src="material/loading.gif" class="img-responsive" />
        <div class="process">
            <div id="progress" class="red"></div>
            <p class="loadpsize">第一次載入會花點時間<br>敬請見諒</p>
        </div>
    </div>
    <div class="container" style="max-width: 98%">

        <div class="incontainer">

            <img src="material/home/title.png" alt="標題" class="imgtitle">
            <img src="material/home/title2.png" alt="標題" class="imgtitle2">
            <img src="material/home/1.png" alt="音樂" onclick="changepage(1,5,17)" class="img1">
            <img src="material/home/2.png" alt="表演" onclick="changepage(2,3,11)" class="img2">
            <img src="material/home/3.png" alt="親子" onclick="changepage(4)" class="img3">
            <img src="material/home/4.png" alt="展演" onclick="changepage(6,7,200)" class="img4">
            <img src="material/home/5.png" alt="電影" onclick="changepage(8)" class="img5">
            <img src="material/home/6.png" alt="競賽" onclick="changepage(13,14)" class="img6">
            <img src="material/home/7.png" alt="其他" onclick="changepage(15)" class="img7">

            <div class="infor font1">音樂</div>
            <div class="infor font2">表演</div>
            <div class="infor font3">親子</div>
            <div class="infor font4">展演</div>

            <div class="infor font6">競賽</div>
            <div class="infor font7">其他</div>

    </div>

    </div>
